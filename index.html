<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Journal App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Journal App</h1>
    <div id="auth-section">
      <input type="text" id="username" placeholder="Enter Username" />
      <button onclick="login()">Login</button>
    </div>
    <div id="journal-section" class="hidden">
      <button onclick="logout()">Logout</button>
      <h2>Welcome, <span id="display-username"></span></h2>
      <h3>Add Journal Entry</h3>
      <input type="text" id="entry-title" placeholder="Entry Title" />
      <div id="text-editor" contenteditable="true" placeholder="Write your journal..."></div>
      <button onclick="addEntry()">Add Entry</button>
      <h3>Your Entries</h3>
      <ul id="entry-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
